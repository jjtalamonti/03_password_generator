<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div>
        <label for="passwordNumber">Password Length</label>
        <input type="range" min="8" max="128" value="8" id="passwordLength">
        <input type="number" min="8" max="128" value="8" id="passwordNumber"> 
        
      </div>
      <div class="passwordcharacters">
        <input  id="uppercase" type="checkbox" name="uppercase">
        <label for="uppercase">UPPERCASE</label><br>
        <input id="numbers" type="checkbox" name="numbers">
        <label for="numbers">Numbers</label><br>
        <input id="symbols" type="checkbox" name="symbols">
        <label for="symbols">Symbols</label><br>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn" type="submit">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
